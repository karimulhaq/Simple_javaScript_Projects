<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoApp</title>
  </head>

  <body>
    <div class="container">
      <div class="todo-container">
        <div class="todo-header">
          <h1>ToDo List</h1>
          <img src="images/listIcon.png" alt="" class="listIcon" />
        </div>

        <div class="todo-input-container">
          <input type="text" placeholder="write list" class="todo-input" />
        </div>
        <div class="todo-list">
          <ul class="listItems">
            <!-- <li class="checked"></li> -->
            <!-- <li>task 2</li>
            <li>task 3</li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
