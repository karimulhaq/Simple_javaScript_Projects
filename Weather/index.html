<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="search-container">
          <input type="text" placeholder="city name" spellcheck="false" />
        </div>
        <div class="invalidName">
          <p>Sorry invalid city name is entered !</p>
        </div>
        <div class="sunrise"></div>
        <div class="weather-details">
          <img src="images/clear.png" alt="" />
          <div>
            <p class="date">D</p>
            <div class="location">
              <img src="/images/location.png" alt="" />
              <h1 class="cityName">X</h1>
            </div>

            <div class="temp-info">
              <h2 class="temprature">0 °C</h2>
              <div class="temp-high-low">
                <p class="low-temp other-temp"></p>
                <p class="high-temp other-temp"></p>
              </div>
            </div>

            <p class="feel-like">Feels Like 0 °C</p>
          </div>
        </div>

        <div class="extra-info-container">
          <div class="weather-extra-info">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">0%</p>
              <span class="humd">Humidity</span>
            </div>
          </div>

          <div class="weather-extra-info">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">0 Km/h</p>
              <span class="windS">Wind Speed</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
